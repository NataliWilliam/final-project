<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./map.css" />
    <title>Map</title>
  </head>
  <body>
    <nav>
      <div class="left-side">
        <a class="card" href="../">Menu</a>
      </div>
    </nav>
    <!-- form -->
    <!-- always use name method="post" netlify when using NETLIFY-->
    <div class="wrapper">
      <div class="form-1">
        <!-- honeypot use for sec. sub. id uses chrome and server uses name -->
        <form
          action="#"
          method="POST"
          netlify
          netlify-honeypot="honey"
          data-netlify-recaptcha="true"
        >
          <p class="hidden">
            <label>
              Don't fill this out if you're human <input name="honey"
            /></label>
          </p>

          <div class="firstlastname">
            <label for="firstname">
              <span class="text"> First name:</span>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First Name"
                required
              />
            </label>
            <label for="lastname">
              <span class="text">Last name:</span>

              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last Name"
                required
              />
            </label>
          </div>
          <label for="email">
            <span class="text">Email:</span>

            <input
              type="email"
              name="email"
              id="email"
              placeholder="someone@example.com"
              required
            />
          </label>
          <div>
            <label class="desc" id="title4" for="Field4">
              <span class="text">Message:</span>
            </label>
            <div class="mrg-top">
              <textarea
                id="Field4"
                name="Field4"
                spellcheck="true"
                rows="10"
                cols="50"
                required
              ></textarea>
              <br />

              <div data-netlify-recaptcha="true"></div>

              <input
                class="button-des move-submit"
                type="submit"
                value="Submit"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="maps">
        <div id="map-LA"></div>

        <button class="move-me" id="LA">Los Angeles</button>
        <button class="move-me" id="FR">Paris</button>
      </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <script src="map.js"></script>
  </body>
</html>
